<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Tourism Website</title>
    <script type="text/javascript">
      ((location) => {
        if (location.search[1] === "/") {
          // const decoded = location.search.slice(1).split("&").map((value) => value.replace(/~and~/g, "&")).join("?");
          const decoded = decodeURIComponent(location.search.slice(1).replace(/~and~/g, "&")); // decodeURIComponent is more robust
          window.history.replaceState(null, null, location.pathname.slice(0, -1) + decoded + location.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
